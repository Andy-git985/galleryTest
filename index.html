<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Image gallery</title>
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="flex container center">
      <div class="flex col center thumb-bar"></div>
      <div class="slideshow">
        <div><img class="slides" src="/images/pic1.jpg" alt="" /></div>
        <div><img class="slides" src="/images/pic2.jpg" alt="" /></div>
        <div><img class="slides" src="/images/pic3.jpg" alt="" /></div>
        <div><img class="slides" src="/images/pic4.jpg" alt="" /></div>
        <div><img class="slides" src="/images/pic5.jpg" alt="" /></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>
    </div>
  </body>
</html>
